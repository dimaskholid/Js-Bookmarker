<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Bookmarker</title>
</head>

<body>
    <div class="container">
        <h3>Bookmarker</h3>
        <p>Bookmark Your Favorite Sites</p>
        <div class="row">
            <form id="myForm" action="" class="col s12">
                <div class="row">
                    <div class="input-field col s8">
                        <input id="siteName" type="text" class="validate">
                        <label for="siteName">Site Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <input id="siteUrl" type="tel" class="validate">
                        <label for="siteUrl">Website URL</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <div id="bookmarkResults">

                </div>
            </div>
        </div>

    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        
    </script>

</body>

</html>
